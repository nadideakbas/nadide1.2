    background-color: rgb(196, 228, 255);
    padding: 15px;
    font-size: 16px;
    text-align: center;
    border-radius: 10px;

    
  }

  .grid-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  @media (max-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr;
    }
  }
