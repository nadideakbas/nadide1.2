      <!-- Form Kısmı -->
      <div class="col-12 col-md-6 mb-5">
        <div class="form-wrapper">
          <h4 class="text-center mb-4">İLETİŞİM FORMU</h4>
          <form action="/sonucPHP/sonuc.php" method="post" id="iletisimForm">
            <div class="mb-3">
              <input type="text" name="isim" class="form-control" placeholder="İsminizi girin" id="isim">
            </div>
            <div class="mb-3">
              <input type="text" name="soyisim" class="form-control" placeholder="Soyisminizi girin" id="soyisim">
            </div>

            <!-- Cinsiyet -->
            <div class="mb-3">
              <label class="form-label d-block">Cinsiyetiniz:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek">
                <label class="form-check-label" for="erkek">Erkek</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="Kadın">
                <label class="form-check-label" for="kadin">Kadın</label>
              </div>
            </div>

            <!-- Şehir -->
            <div class="mb-3">
              <label for="sehir" class="form-label">Yaşadığınız şehir:</label>
              <select class="form-select" id="sehir" name="sehir">
                <option value="">Bir şehir seçin</option>
                <option value="Sakarya">Sakarya</option>
                <option value="İstanbul">İstanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="İzmir">İzmir</option>
              </select>
            </div>

            <!-- Mesaj -->
            <div class="mb-3">
              <textarea name="mesaj" class="form-control" rows="5" placeholder="İletinizi yazın" id="mesaj"></textarea>
            </div>

            <!-- Gönder -->
            <div class="d-flex justify-content-between gap-2">
              <button type="submit" class="btn btn-primary w-50" id="gonderBtn">Gönder</button>
              <button type="reset" class="btn btn-primary w-50">Sil</button>
            </div>
          </form>

  <script>
    document.getElementById("iletisimForm").addEventListener("submit", function (e) {
      const isim = document.getElementById("isim").value.trim();
      const soyisim = document.getElementById("soyisim").value.trim();
      const cinsiyetInput = document.querySelector('input[name="cinsiyet"]:checked');
      const cinsiyet = cinsiyetInput ? cinsiyetInput.value : "";
      const sehir = document.getElementById("sehir").value;
      const mesaj = document.getElementById("mesaj").value.trim();

      let hataMesaji = "";

      if (!isim) hataMesaji += "İsim alanı boş olamaz.\n";
      if (!soyisim) hataMesaji += "Soyisim alanı boş olamaz.\n";
      if (!cinsiyet) hataMesaji += "Cinsiyet seçilmelidir.\n";
      if (!sehir) hataMesaji += "Lütfen bir şehir seçin.\n";
      if (!mesaj) hataMesaji += "Mesaj alanı boş olamaz.\n";

      if (hataMesaji) {
        alert(hataMesaji);
        e.preventDefault(); // Formu gönderme
      }
    });
  </script>
<!-- nav barda seçimlerin belirli olması için -->
<script> 
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-link");
    const currentPath = window.location.pathname.split("/").pop(); // sadece dosya adı

    links.forEach(link => {
      const linkPath = link.getAttribute("href").split("/").pop();
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-link");
    const currentPath = decodeURIComponent(window.location.pathname.split("/").pop().toLowerCase());

    links.forEach(link => {
      const linkPath = decodeURIComponent(link.getAttribute("href").split("/").pop().toLowerCase());

      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });
  });
</script>
