  <!-- İLETİŞİM BÖLÜMÜ -->
  <div class="container">
    <div class="row justify-content-center align-items-start">

      <!-- Form Kısmı -->
      <div class="col-12 col-md-6 mb-5">
        <div class="form-wrapper">
          <h4 class="text-center mb-4">İLETİŞİM FORMU</h4>
          <form action="sonuc.php" method="post" id="iletisimForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="İsminizi girin" id="isim">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Soyisminizi girin" id="soyisim">
            </div>

            <!-- Cinsiyet -->
            <div class="mb-3">
              <label class="form-label d-block">Cinsiyetiniz:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek">
                <label class="form-check-label" for="erkek">Erkek</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="Kadın">
                <label class="form-check-label" for="kadin">Kadın</label>
              </div>
            </div>

            <!-- Şehir -->
            <div class="mb-3">
                <label for="sehir" class="form-label">Yaşadığınız şehir:</label>
                <select class="form-select" id="sehir" name="sehir">
                     <option value="">Bir şehir seçin</option>
                     <option value="sakarya">Sakarya</option>
                     <option value="istanbul">İstanbul</option>
                     <option value="ankara">Ankara</option>
                     <option value="izmir">İzmir</option>
                </select>
            </div>

            <!-- Mesaj -->
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="İletinizi yazın"></textarea>
            </div>

            <!-- Gönder -->
            <div class="d-flex justify-content-between gap-2">
              <button type="submit" class="btn btn-primary w-50" id="gonderBtn">Gönder</button>
              <button type="reset" class="btn btn-primary w-50" id="silBtn">Sil</button>
            </div>
          </form>
        </div>
      </div>

      <!-- İletişim Bilgileri -->
      <div class="col-12 col-md-4 text-center">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById("gonderBtn").addEventListener("click", function () {
  const isim = encodeURIComponent(document.getElementById("isim").value.trim());
  const soyisim = encodeURIComponent(document.getElementById("soyisim").value.trim());
  const cinsiyetInput = document.querySelector('input[name="cinsiyet"]:checked');
  const cinsiyet = cinsiyetInput ? encodeURIComponent(cinsiyetInput.value) : "";
  const sehir = encodeURIComponent(document.getElementById("sehir").value);
  const mesaj = encodeURIComponent(document.querySelector("textarea").value.trim());

  let hataMesaji = "";

  if (!isim) hataMesaji += "İsim alanı boş olamaz.\n";
  if (!soyisim) hataMesaji += "Soyisim alanı boş olamaz.\n";
  if (!cinsiyet) hataMesaji += "Cinsiyet seçilmelidir.\n";
  if (!sehir) hataMesaji += "Lütfen bir şehir seçin.\n";

  if (hataMesaji) {
    alert(hataMesaji);
  } else {
    // URL oluştur (query string)
    const url = `sonuc.html?isim=${isim}&soyisim=${soyisim}&cinsiyet=${cinsiyet}&sehir=${sehir}&mesaj=${mesaj}`;
    window.location.href = url;  // Sayfayı sonuç sayfasına yönlendir
  }
});
</script>
