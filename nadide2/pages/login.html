<div class="login-container">
    <h3 class="text-center">Giriş Yap</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">E-Posta Adresiniz</label>
            <input type="email" class="form-control" id="email" required placeholder="@sakarya.edu.tr">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifreniz</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
</div>
<script>
    function epostaGecerliMi(eposta) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(eposta);
    }
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    if (!epostaGecerliMi(email)) {
        alert("Lütfen geçerli bir e-posta adresi giriniz (örn: kullanici@ornek.com)");
        return;
    }

    // E-posta küçük harfe çevrildiği için burada da küçük harfli olmalı
    if (email === "g231210388@sakarya.edu.tr" && password === "G231210388") {
        window.location.href = "hosgeldin.html";
    } else {
        alert("E-posta adresi veya şifre hatalı. Lütfen tekrar deneyiniz.");
    }
});
</script>
<!-- nav barda seçimlerin belirli olması için -->
<script> 
  document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-link");
    const currentPath = window.location.pathname.split("/").pop(); // sadece dosya adı

    links.forEach(link => {
      const linkPath = link.getAttribute("href").split("/").pop();
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
